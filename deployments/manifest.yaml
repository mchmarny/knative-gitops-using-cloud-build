apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: goda
  namespace: demo
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          labels:
            demo: goda
        spec:
          container:
            image: gcr.io/${PROJECT_ID}/goda:${SHORT_SHA}
            imagePullPolicy: Always
            resources:
              requests:
                memory: "128Mi"
                cpu: "0.5"
              limits:
                memory: "256Mi"
                cpu: "1"
            env:
            - name: RELEASE
              value: "${SHORT_SHA}"
